<html>
<head>
	<title>Personal Details</title>
</head>
<body>
	<table border="1px solid black" width="40%" height="450px">
		<tr>
			<th colspan="3"><h1>PERSON PROFILE</h1></th>
		</tr>
		<tr>
			<td>Name</td>
			<td><input type="text" name="Name"></input></td>
			<td width="10%"></td>
		</tr>
		<tr>
			<td>Email</td>
			<td><input type="email" name="email"></input></td>
			<td></td>
		</tr>
		<tr>
			<td>Gender</td>
			<td>
				<input type="radio" name="gender">Male</input>
				<input type="radio" name="gender">Female</input>
				<input type="radio" name="gender">Other</input>
			</td>
			<td></td>
		</tr>
		<tr>
			<td>Date of Birth</td>
			<td>
				<input type="date" name="date">/</input>
			</td>
			<td></td>
		</tr>
		<tr>
			<td>Blood Group</td>
			<td>
				<select>
					<option name="blood" value="A+">A+</option>
					<option name="blood" value="A-">A-</option>
					<option name="blood" value="B+">B+</option>
					<option name="blood" value="B-">B-</option>
					<option name="blood" value="O+">O+</option>
					<option name="blood" value="O-">O-</option>
					<option name="blood" value="AB+">AB+</option>
					<option name="blood" value="AB-">AB-</option>
				</select>
			</td>
			<td></td>
		</tr>
		<tr>
			<td>Degree</td>
			<td>
				<input type="checkbox" name="degree">SSC</input>
				<input type="checkbox" name="degree">HSC</input>
				<input type="checkbox" name="degree">BSC</input>
				<input type="checkbox" name="degree">MSC</input>
			</td>
			<td></td>
		</tr>
		<tr>
			<td>Photo</td>
			<td><input type="file" name="photo"></input></td>
			<td></td>
		</tr>
		<tr>
			<td colspan="3" height="40px"></td>
		</tr>
		<tr>
			<td colspan="3" height="40px">
				<input type="submit" name="submit" value="Submit"></input>
				<input type="reset" name="reset" value="reset"></input>
			</td>
		</tr>
	
	</table>
</body>
</html>
